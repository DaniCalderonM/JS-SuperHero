<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="./assets/img/favicon.ico" />
    <!-- Autor -->
    <meta name="author" content="Danicsa Calderón" />
    <!-- CDN bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS personalizado-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Fundamentos de programación en JavaScript</title>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./assets/img/sh2.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                SuperHero
            </a>
        </div>
    </nav>

    <div class="container">
        <!-- Header -->
        <header class="text-center"><img src="./assets/img/sh1.jpg" alt="SuperHero"></header>
        <h1 class="my-3">Encuentra tu SuperHero</h1>
        <!-- Formulario -->
        <form>
            <div class="mb-3">
                <label class="form-label">Ingresa el numero del SuperHero a buscar</label>
                <input type="number" class="form-control" id="input" placeholder="Ejemplo: 213">
            </div>
            <button type="button" class="btn btn-primary">Buscar</button>
        </form>

        <section>
            <!-- Resultado de la interaccion con el usuario -->
            <h2 class="mt-4 mb-3" style="display: none;">SuperHero Encontrado</h2>
            <!-- Card -->
            <div class="card text-bg-dark mb-3" style="display:none">
                <div class="row g-0">
                    <div class="col-md-4 imagen"></div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Grafico de Torta -->
            <div class="mb-5" id="chartContainer" style="height: 27rem;">
                <!-- Aqui se insertara el contenido del grafico -->
            </div>
    </div>
    </section>
    <!-- Footer con redes sociales del autor -->
    <footer class="text-center text-bg-dark pb-3">
        <a href="https://github.com/DaniCalderonM" target="_blank"><i
                class="fab fa-github-square fa-3x mt-3 text-white"></i></a>
        <a href="https://www.linkedin.com/in/danicsacalder%C3%B3nmes%C3%ADas/" target="_blank"><i
                class="fab fa-linkedin fa-3x text-white ms-2"></i></a>
        <p class="m-0 tamaño">SuperHero. 2024</p>
    </footer>

    <!-- Script de conexion a FontAwesome -->
    <script src="https://kit.fontawesome.com/8bcc232b0f.js" crossorigin="anonymous"></script>
    <!-- Script de conexion a Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <!-- Script de conexion a Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Script de conexion a Canvas Js -->
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <!-- Script de conexion al JS personalizado     -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
